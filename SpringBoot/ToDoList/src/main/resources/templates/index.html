<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="task-form">
        <form>
            <h2>Добавление задачи</h2>
            <label>Название задачи:</label>
            <input type="text" name="name" value="">
            <hr>
            <button id="save-task">Сохранить</button>
        </form>
    </div>
    <div id="edit-task-form">
        <form>
            <h2>Изменение задачи</h2>
            <label>Новое название задачи:</label>
            <input id="id" type="hidden" name="id" value="">
            <input id="name" type="text" name="name" value="">
            <label><br>Задача выполнена:</label>
            <input id="done" type="text" name="done" value="">
            <hr>
            <button id="task-edit">Сохранить</button>
        </form>
    </div>
    <h1>Список задач (<span th:text="${tasksCount}">0</span>)</h1>
    <button id="show-add-task-form">Добавить задачу</button>
    <br><br>
    <div id="task-list">
        <div th:each="task : ${tasks}">
            <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
            <p style="margin-left: 20px;">
            <a href="#" class="task-done" th:attr="data-id=${task.id}" th:text="Выполнено"></a>
            <a href="#" class="task-edit" id="show-edit-task-form" th:attr="data-id=${task.id}" th:text="Изменить"></a>
            <a href="#" class="task-delete" th:attr="data-id=${task.id}" th:text="Удалить"></a>
            </p>
        </div>
    </div>
</body>
</html>
